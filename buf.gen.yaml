# This template is to generate connect-web artifacts for the Eliza demo.
version: v2
inputs:
  - directory: "proto"
  - module: buf.build/connectrpc/eliza
plugins:
  - local: protoc-gen-es
    out: gen
    opt:
      - target=ts
  - local: protoc-gen-connect-query
    out: gen
    opt:
      - target=ts
      - import_extension=none
